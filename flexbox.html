<!doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8"/>
        <title>The flexbox</title>
        <style>
            .flex-container{

                display:flex;
                flex-wrap:wrap-reverse;
                background-color:blue;
            }

            .flex-container > div{

            background-color:aquamarine;
            width:100px;
            margin:10px;
            text-align:center;
            line-height:75px;
            font-size:30px;
            }
        </style>
    </head>

    <body>
        <h1>Flexible boxes</h1>

        <div class="flex-container">

            <div>One</div>
            <div>Two</div>
            <div>Three</div>
            <div>Four</div>
            <div>Five</div>
            <div>Six</div>
            <div>Seven</div>
        </div>
     
        <p>try to resize this browser window</p>
        <p></p>
    </body>
</html>
